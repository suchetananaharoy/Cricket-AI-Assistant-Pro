<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Cricket AI Assistant</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <header>
        <img src="https://png.pngtree.com/png-clipart/20241009/original/pngtree-cricket-logo-illustration-png-image_16256079.png" alt="Cricket AI Logo" class="logo">
        <h1>üèè Cricket AI Assistant Pro</h1>
        <p>Interactive Cricket Analysis & Smart Team Recommendation</p>
    </header>

    <!-- Chat Card -->
    <div class="chat-card">
        <h2>Chat with AI</h2>
        <div class="chat-window" id="chatWindow"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about team, players, pitch, or strategy...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <h2>Recommended Playing XI</h2>
        <div id="teamList" class="card">No team selected yet.</div>

        <div class="controls">
            <button id="filterBatsman">Show Batsmen</button>
            <button id="filterBowlers">Show Bowlers</button>
            <button id="filterAllRounders">Show All-Rounders</button>
            <button id="showAll">Show All</button>
        </div>

        <h2>Player Stats & Match Impact</h2>
        <table id="playerStats">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Role</th>
                    <th>Form</th>
                    <th>Injury</th>
                    <th>Impact (%)</th>
                    <th>Badge</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Player Impact Graph</h2>
        <div id="impactGraph" class="card"></div>

        <h2>Match Strategy Score</h2>
        <div id="matchScore" class="card">No calculation yet.</div>

        <button id="copyBtn">Copy Recommendation</button>
        <button id="exportBtn">Export PDF</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
